apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-frontend-prod
  namespace: argocd
spec:
  project: portfolio
  source:
    repoURL: git@github.com:Richixs/gitops.git
    targetRevision: main
    path: apps/portfolio/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: portfolio-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true